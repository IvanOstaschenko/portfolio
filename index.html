<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Ivan Ostashchenko frontend developer</title>
</head>
<body>

<header class="header">
    <div class="header__inner container">
        <span class="header__logo logo">
            <img
                class="logo__image"
                src="./image/logo.svg"
                alt="FrontDevBy"
                width="344" height="47" loading="lazy"
            >
        </span>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu--item">
                    <a href="/" class="header__menu-link">
                        <span class="invisible-element">About me</span>
                        <span class="header__menu-link-text">About me</span>
                    </a>
                </li>
                <li class="header__menu--item">
                    <a href="/" class="header__menu-link">
                        <span class="invisible-element">Skills</span>
                        <span class="header__menu-link-text">Skills</span>
                    </a>
                </li>
                <li class="header__menu--item">
                    <a href="/" class="header__menu-link">
                        <span class="invisible-element">Projects</span>
                        <span class="header__menu-link-text">Projects</span>
                    </a>
                </li>
                <li class="header__menu--item">
                    <a href="/" class="header__menu-link">
                        <span class="invisible-element">contact</span>
                        <span class="header__menu-link-text">contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="content">

    <section class="section section_bg_header">
        <div class="section__body container">
            <div class="hero">
                <div class="hero__body">
                    <div class="hero__profession profession">Front-end Developer</div>
                    <div class="section__title">
                        <h1 class="h1">Ivan Ostashchenko</h1>
                        <img
                            src="./image/title-stars.svg"
                            alt=""
                            width="32" height="32" loading="lazy"
                        >
                    </div>
                    <div class="hero__description">
                        <p>
                            Let's develop your next <br>
                            successful product together!
                        </p>
                        <button class="hero__button button primary-button">View My Projects</button>
                        <button class="hero__button button secondary-button">Contact Me</button>
                    </div>
                </div>
                <img
                    src="./image/hero-bg-full.png"
                    alt=""
                    class="hero__image"
                    width="588"
                    height="500"
                    loading="lazy"
                >
            </div>
        </div>
    </section>

</main>

<footer></footer>

</body>
</html>
